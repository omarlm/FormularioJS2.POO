<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Formulario POO</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper #6a1b9a purple darken-3">
            <a href="#" class="brand-logo center"><i class="material-icons">cloud</i>Formulario POO</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form action="#" class="col s12" name="formValidate" id="formValidate" method="post" onsubmit="return false;">
                <div class="row">
                    <div class="input-field col s8">
                        <input placeholder="Introduzca su NIF sin espacios en blancos ni guiones." name="txtNif" id="txtNif" type="text">
                        <label for="txtNif">NIF</label>
                    </div>
                    <div class="input-field col s4">
                        <span id="msgNif"></span>
                    </div>
                    <div class="input-field col s8">
                        <input placeholder="Introduzca fecha en el siguiente formato DD/MM/AAAA" id="txtDate" type="text">
                        <label for="txtDate">Fecha de nacimiento</label>
                    </div>
                    <div class="input-field col s4">
                        <span id="msgDate"></span>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder=" " id="txtAccess" type="password" readonly>
                        <label for="txtAccess">Clave de acceso</label>
                    </div>
                    <div class="input-field col s2">
                        <a href="#" id='aClean'>Limpiar clave</a>
                    </div>
                    <div class="input-field col s4">
                        <span id="msgAccess"></span>
                    </div>
                    <div class="input-field col s12" id="btns">

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <label for="rSolicitante">Tipo de solicitante</label>
                        <p>
                            <input name="group1" type="radio" id="rProf" onclick="showSelected()" />
                            <label for="rProf">Profesor</label>
                        </p>
                        <p>
                            <input name="group1" type="radio" id="rStudent" onclick="showSelected()" />
                            <label for="rStudent">Estudiante</label>
                        </p>
                    </div>
                    <div class="input-field col s4">
                        <span id="msgDep"></span>
                    </div>
                    <div class="input-field col s4">
                        <span id="msgSelDep"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m6" id="showD">
                        <select id="selDep" name="selDep">
                        <option value="" selected></option>
                        <option value="1">Departamento 1</option>
                        <option value="2">Departamento 2</option>
                        <option value="3">Departamento 3</option>
                      </select>
                        <label>Seleccione departamento</label>
                    </div>
                </div>
                <div id="showF">
                    <div class="row">
                        <div class="input-field col s6 m6">
                            <select id="selF">
                          <option value="" selected></option>
                          <option value="1">Facultad 1</option>
                          <option value="2">Facultad 2</option>
                        </select>
                            <label>Seleccione facultad</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m6">
                            <select id="selC">
                        <option value="" selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                            <label>Seleccione curso</label>
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <label for="rGenero">GÃ©nero</label>
                <p>
                    <input name="group2" type="radio" id="rMale" value="masculino" onclick="genSelected(this.value)" />
                    <label for="rMale">Masculino</label>
                </p>
                <p>
                    <input name="group2" type="radio" id="rFem" value="femenino" onclick="genSelected(this.value)" />
                    <label for="rFem">Femenino</label>
                </p>
            </div>
            <div class="input-field col s4" id="divPhoto">

            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" id="btnSubmit" name="action">Registrar<i class="material-icons right">done</i></button>
        <button class="btn waves-effect waves-light" type="reset" name="reset" id="btnReset" onclick="resetForm()">Reiniciar Formulario<i class="material-icons right">delete</i></button>
        <div class="success" id="divSuccess">
          <p>Formulario enviado</p>
        </div>
        </form>
    </div>
    </div>
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/materialize.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
